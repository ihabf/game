<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لعبة السرعة 🔥</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #0ff;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }
    #words {
      margin-top: 30px;
      font-size: 22px;
      line-height: 1.8;
    }
    .word {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      background: #333;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .word:hover {
      transform: scale(1.1);
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>🎯 لعبة السرعة - اكتب "طش"</h1>
  <input id="input" type="text" placeholder="اكتب هنا..." />
  <div id="words"></div>

  <script>
    const words = [
      "نمر", "شمس", "كوكب", "قلم", "ماء", "سرعة", "ضوء",
      "ريح", "بحر", "سيف", "ذكاء", "كرة", "نار", "ثلج", "ذهب"
    ];

    const input = document.getElementById("input");
    const wordsDiv = document.getElementById("words");

    input.addEventListener("input", () => {
      if (input.value.trim() === "طش") {
        input.value = "";
        showRandomWords();
      }
    });

    function showRandomWords() {
      wordsDiv.innerHTML = "";
      let selected = [];
      while (selected.length < 7) {
        const random = words[Math.floor(Math.random() * words.length)];
        if (!selected.includes(random)) selected.push(random);
      }
      selected.forEach(w => {
        const span = document.createElement("span");
        span.textContent = w;
        span.className = "word";
        wordsDiv.appendChild(span);
      });
    }
  </script>
</body>
</html>
